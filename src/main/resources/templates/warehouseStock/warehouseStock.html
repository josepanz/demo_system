<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index.html}"  xmlns:th="http://www.thymeleaf.org"> 

    <section layout:fragment="content">
        <div class="container">
            <div class="row">
                <p>
                    <a href="addWarehouseStock" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Agregar</a>
                </p>
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <th>Id</th>
                    <th>Presentación del Producto</th>
                    <th>Depósito</th>
                    <th>Existencia</th>
                    <th>Lote</th>
                    <th>Nombre del Lote</th>
                    <th>Inicio del Lote</th>
                    <th>Expiración del Lote</th>
                    <th>Fecha Agregada</th>
                    <th>Activo</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    </thead>
                    <tbody>                   
                        <tr th:each="warehouseStock : ${warehouseStockList}">
                            <td th:text="${warehouseStock.id}"></td>
                            <td th:text="${warehouseStock.product_presentation.getPresentationName()}"/></td>
                            <td th:text="${warehouseStock.warehouse.getDescription}"/></td>
                            <td th:text="${warehouseStock.existence}"/></td>
                            <td th:text="${warehouseStock.product_batch_code}"/></td>
                            <td th:text="${warehouseStock.product_batch_name)}"/></td>
                            <td th:text="${warehouseStock.batch_initial_date}"/></td>                                                                                          
                            <td th:text="${warehouseStock.batch_expiration_date}"/></td>                                                                                          
                            <td th:text="${warehouseStock.creation_date}"/></td> 
                            <td align="center">
                                <span th:if="${warehouseStock.active}" class="glyphicon glyphicon-ok"></span>
                                <span th:unless="${warehouseStock.active}" class="glyphicon glyphicon-remove"></span>
                            </td>
                            <td><a class="btn btn-primary btn-xs"
                                   th:href="@{/editWarehouseStock/} + ${warehouseStock.id}" >
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a></td>
                            <td><a class="btn btn-danger btn-xs"
                                   th:href="@{/deleteWarehouseStock/} + ${warehouseStock.id}" 
                                   onclick="return confirm('Estas seguro que quieres eliminar?');">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a></td>
                        </tr >
                    </tbody>
                </table>
            </div>
        </div>
    </section>
