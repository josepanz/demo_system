<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index.html}"  xmlns:th="http://www.thymeleaf.org"> 

    <section layout:fragment="content">
        <div class="container">
            <div class="row">
                <p>
                    <a href="addWarehouse" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></i>Agregar</a>
                </p>
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <th>Id</th>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Dirección</th>
                    <th>Telefono</th>
                    <th>Sucusal</th>
                    <th>Fecha Agregada</th>
                    <th>Activo</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    </thead>
                    <tbody>                   
                        <tr th:each="warehouse: ${warehouseList}">
                            <td th:text="${warehouse.id}"></td>
                            <td th:text="${warehouse.code}"/></td>
                            <td th:text="${warehouse.description}"/></td>
                            <td th:text="${warehouse.address}"/></td>
                            <td th:text="${warehouse.telephone}"/></td>
                            <td th:text="${warehouse.company_branch.getBranch_name()}"/></td>
                            <td th:text="${warehouse.creation_date}"/></td>
                            <td align="center">
                                <span th:if="${warehouse.active}" class="glyphicon glyphicon-ok"></span>
                                <span th:unless="${warehouse.active}" class="glyphicon glyphicon-remove"></span>
                            </td> 
                            <td><a class="btn btn-primary btn-xs"
                                   th:href="@{/editWarehouse/} + ${warehouse.id}" th:text="'editar'"></a></td>
                            <td><a class="btn btn-danger btn-xs"
                                   th:href="@{/deleteWarehouse/} + ${warehouse.id}" th:text="'eliminar'"
                                   onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
                        </tr >
                    </tbody>
                </table>
            </div>
        </div>
    </section>
