<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index.html}"  xmlns:th="http://www.thymeleaf.org"> 

    <section layout:fragment="content">
        <div class="container py-4">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h2>Editar Usuario <a th:href="@{/users}" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/editUsers}" th:object="${users}" method="post">

                        <div class="form-group row">
                            <label for="code" class="col-sm-2 col-form-label">Código</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{code}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullname" class="col-sm-2 col-form-label">Nombre Completo</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{fullname}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Usuario</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{username}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm-6">
                                <input type="password" th:field="*{password}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="person" class="col-sm-2 col-form-label">Persona</label>
                            <div class="col-sm-6">
                                <select th:field="*{person}" class="form-control"
                                        th:errorclass="'form-control alert-danger'" >                           
                                    <option value="" > Seleccione una Persona </option>
                                    <option th:each="person : ${personIterable}"
                                            th:value="${person.getId()}"
                                            th:utext="${person.getName()}"/>
                                </select>
                                <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('person')}" th:errors="*{person}"></small>
                            </div>
                        </div> 
                        <div class="form-group row">
                            <label for="active" class="col-sm-2 col-form-label">Activo</label>
                            <div class="col-sm-6">
                                <select th:field="*{active}" class="form-control"
                                        th:errorclass="'form-control alert-danger'">
                                    <option value="true" selected="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></small>
                            </div>
                        </div>

                        <div class="form-group row" >
                            <div class="col-sm-6">
                                <input type="submit" th:value="${title}"
                                       class="btn btn-secondary" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
