<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index.html}"  xmlns:th="http://www.thymeleaf.org"> 

    <section layout:fragment="content">
        <div class="container">
            <div class="row">
                <p>
                    <a href="addUsers" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></i>Agregar</a>
                </p>
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <th>Id</th>
                    <th>CÃ³digo</th>
                    <th>Usuario</th>
                    <th>Persona</th>
                    <th>Nombre Completo</th>
                    <th>Activo</th>
                    <th>Fecha Agregada</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    </thead>
                    <tbody>                   
                        <tr th:each="users: ${usersList}">
                            <td th:text="${users.id}"></td>
                            <td th:text="${users.code}"/></td>
                            <td th:text="${users.username}"/></td>
                            <td th:text="${users.person.getName()}"/></td>
                            <td th:text="${users.fullname}"/></td>
                            <td align="center">
                                <span th:if="${users.active}" class="glyphicon glyphicon-ok"></span>
                                <span th:unless="${users.active}" class="glyphicon glyphicon-remove"></span>
                            </td> 
                            <td th:text="${users.creation_date}"/></td>                                                                                          
                            <td>
                                <a class="btn btn-primary btn-xs"
                                   th:href="@{/editUsers/} + ${users.id}" >
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                                    </span>
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-xs"
                                   th:href="@{/deleteUsers/} + ${users.id}" 
                                   onclick="return confirm('Estas seguro que quieres eliminar?');">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr >
                    </tbody>
                </table>
            </div>
        </div>
    </section>
