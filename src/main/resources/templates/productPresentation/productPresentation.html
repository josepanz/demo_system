<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index.html}"  xmlns:th="http://www.thymeleaf.org"> 

    <section layout:fragment="content">
        <div class="container">
            <div class="row">
                <p>
                    <a href="addProductPresentation" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></i>Agregar</a>
                </p>
                <table class="table table-bordered table-striped table-hover" style="width:70%;">
                    <thead>
                    <th>Id</th>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cód. Alternativo</th>
                    <th>Color</th>
                    <th>Tamaño</th>
                    <th>Familia</th>
                    <th>Marca</th>
                    <th>Costo</th>
                    <th>Cód. Barras</th>
                    <th>Peso</th>
                    <th>Fecha Agregada</th>
                    <th>Habilitado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    </thead>
                    <tbody>                   
                        <tr th:each="productPresentation: ${productPresentationList}">
                            <td th:text="${productPresentation.id}"></td>
                            <td th:text="${productPresentation.presentation_code}"/></td>
                            <td th:text="${productPresentation.presentation_name}"/></td>
                            <td th:text="${productPresentation.alternative_code}"/></td>
                            <td th:text="${productPresentation.productColor.getName()}"/></td>
                            <td th:text="${productPresentation.productSize.getDescription()}"/></td>
                            <td th:text="${productPresentation.productFamily.getName()}"/></td>
                            <td th:text="${productPresentation.productBrand.getName()}"/></td>
                            <td th:text="${productPresentation.cost}"/></td>
                            <td th:text="${productPresentation.barcode}"/></td>
                            <td th:text="${productPresentation.weight}"/></td>
                            <td th:text="${productPresentation.creation_date}"/></td>                                                                                          
                            <td align="center">
                                <span th:if="${productPresentation.enabled}" class="glyphicon glyphicon-ok"></span>
                                <span th:unless="${productPresentation.enabled}" class="glyphicon glyphicon-remove"></span>
                            </td>                                                                                       
                            <td><!--a class="btn btn-primary btn-xs"
                                   th:href="@{/editProductPresentation/} + ${productPresentation.id}" th:text="'editar'"></a-->
                                <a class="btn btn-primary btn-xs"
                                   th:href="@{/editProductPresentation/} + ${productPresentation.id}">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                                    </span>
                                </a>
                            </td>
                            <td><!--a class="btn btn-danger btn-xs"
                                   th:href="@{/deleteProductPresentation/} + ${productPresentation.id}" th:text="'eliminar'"
                                   onclick="return confirm('Estas seguro que quieres eliminar?');"></a-->
                                <a class="btn btn-danger btn-xs"
                                   th:href="@{/deleteProductPresentation/} + ${productPresentation.id}" onclick="return confirm('Estas seguro que quieres eliminar?');">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr >
                    </tbody>
                </table>
            </div>
        </div>
    </section>
