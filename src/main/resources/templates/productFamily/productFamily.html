<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index.html}"  xmlns:th="http://www.thymeleaf.org"> 

    <section layout:fragment="content">
        <div class="container">
            <div class="row">
                <p>
                    <a href="addProductFamily" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></i>Agregar</a>
                </p>
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <th>Id</th>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Activo</th>
                    <th>Fecha Agregada</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    </thead>
                    <tbody>                   
                        <tr th:each="productFamily: ${productFamilyList}">
                            <td th:text="${productFamily.id}"></td>
                            <td th:text="${productFamily.code}"/></td>
                            <td th:text="${productFamily.name}"/></td>
                            <td th:text="${productFamily.active}"/></td>
                            <td th:text="${productFamily.creation_date}"/></td>                                                                                          
                            <td><a class="btn btn-primary btn-xs"
                                   th:href="@{/editProductFamily/} + ${productFamily.id}" th:text="'editar'"></a></td>
                            <td><a class="btn btn-danger btn-xs"
                                   th:href="@{/deleteProductFamily/} + ${productFamily.id}" th:text="'eliminar'"
                                   onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
                        </tr >
                    </tbody>
                </table>
            </div>
        </div>
    </section>
