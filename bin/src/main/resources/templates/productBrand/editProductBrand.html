<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index.html}"  xmlns:th="http://www.thymeleaf.org"> 
    <section layout:fragment="content">

        <div class="container py-4">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h2>Editar Marca de Producto <a href="..\productBrand" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/editProductBrand}" th:object="${productBrand}" method="post">
                        <div class="form-group row">
                            <label for="code" class="col-sm-2 col-form-label">CÃ³digo</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{code}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{name}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="active" class="col-sm-2 col-form-label">Activo</label>
                            <div class="col-sm-6">
                                <select th:field="*{active}" class="form-control"
                                        th:errorclass="'form-control alert-danger'">
                                    <option value="true" selected="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                                <!--input type="text" th:field="*{active}" class="form-control"
                                       th:errorclass="'form-control alert-danger'" /--> <small class="form-text text-danger"
                                                                                        th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></small>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <div class="col-sm-6">
                                <input type="submit" th:value="${title}"
                                       class="btn btn-secondary" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
